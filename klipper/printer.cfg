[gcode_arcs]
[firmware_retraction]
[pause_resume]
[exclude_object]
[display_status]

[include macros.cfg]

#
#
# THIS IS A HARDWARE CONFIGURATION FILE
#
#

[stepper_x]
step_pin: PD6
dir_pin: !PD11
enable_pin: !PC6
microsteps: 32
rotation_distance: 40
endstop_pin: ^PC14
position_endstop: 0
homing_speed: 150
position_max: 295
position_min: 0
homing_positive_dir: false

[tmc2660 stepper_x]
cs_pin: PD14
spi_bus: usart1
run_current: 0.6
sense_resistor: 0.051

[stepper_y]
step_pin: PD7
dir_pin: !PD12
enable_pin: !PC6
microsteps: 32
rotation_distance: 40
endstop_pin: ^PA2 
position_endstop: 0
homing_speed: 150
position_max: 290
position_min: 0
homing_positive_dir: false

[tmc2660 stepper_y]
cs_pin: PC9
spi_bus: usart1
run_current: 0.6
sense_resistor: 0.051

[stepper_z]
step_pin: PD8
dir_pin: PD13
enable_pin: !PC6
microsteps: 32
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
homing_speed: 25
position_max: 255
position_min: -5
homing_retract_dist: 5.0
second_homing_speed: 2.5
homing_positive_dir: false

[tmc2660 stepper_z]
cs_pin: PC10
spi_bus: usart1
run_current: 0.6
sense_resistor: 0.051

[extruder]
step_pin: PD5
dir_pin: PA1
enable_pin: !PC6
microsteps: 32
rotation_distance: 7.31
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.065
max_extrude_cross_section: 8 
max_extrude_only_distance: 500.0
heater_pin: !PA16
sensor_type: dyze500
sensor_pin: PC15
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: -40
max_temp: 300
min_extrude_temp: 170
#hardware_pwm: true
pwm_cycle_time: 0.0002

[thermistor dyze500]
temperature1: 200.0
resistance1: 8070
beta: 5300

[tmc2660 extruder]
cs_pin: PC17
spi_bus: usart1
run_current: 0.600
sense_resistor: 0.051

[verify_heater extruder]
max_error: 150
hysteresis: 5

[heater_bed]
heater_pin: !PA19
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC13
#control: watermark
min_temp: 0
max_temp: 130

[bed_screws]
screw1: 0, 0
screw2: 0, 295
screw3: 295, 295
screw4: 295, 0

[fan]
pin: PC26  # FAN0
max_power: 0.4
hardware_pwm: true
cycle_time: 0.000001

[heater_fan heatbreak_cooling_fan]
pin: PC23  # FAN1
heater: extruder
heater_temp: 50.0
max_power: 0.4
hardware_pwm: true
cycle_time: 0.00000001

#[heater_fan board_cooling_fan]
#pin: PA0  # FAN2

[mcu]
serial: /dev/serial/by-id/usb-Klipper_sam4e8e_003230533750414D3135303336303534-if00

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 10000
max_accel_to_decel: 10000
max_z_velocity: 30
max_z_accel: 500

[adxl345]
spi_bus: usart0
cs_pin: PC20
axes_map: y, z, x

[resonance_tester]
accel_chip: adxl345
probe_points:
    150, 150, 20 

[input_shaper]
#shaper_type_x = 2hump_ei
#shaper_freq_x = 78.8
#shaper_type_y = 2hump_ei
#shaper_freq_y = 61.0

[bltouch]
control_pin: PC2
sensor_pin: ^PE0
set_output_mode: 5V
stow_on_each_sample: false
probe_with_touch_mode: true
# pin_move_time: 0.3
speed: 5
lift_speed: 30
x_offset: 36
y_offset: -8
#z_offset: 0

[safe_z_home]
home_xy_position: 50, 50
speed: 200
#z_hop: 5
#z_hop_speed: 30

[bed_mesh]
speed: 300
horizontal_move_z: 7.5
fade_start: 0.5
fade_end: 10
mesh_min: 75, 40
mesh_max: 285, 280
probe_count: 9, 9
algorithm: bicubic



[gcode_button my_gcode_button]
pin: ^PD10
press_gcode: {action_emergency_stop("Killed via The Button")}

[virtual_sdcard]
path: /var/lib/moonraker/gcodes

